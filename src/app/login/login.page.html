<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <img class="icon" src="assets/icon/graphic2.svg" alt="">
  <form autocomplete="off" (submit)="doLogin()">
    <ion-item>
      <ion-label position="floating"> Correo electrónico <span class="text-danger">*</span></ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required="true" autocomplete="on"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Contraseña <span class="text-danger">*</span></ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password" required="true"></ion-input>
    </ion-item>
    <ion-button class="ion-margin-top" type="submit" expand="block">Entrar</ion-button>
  </form>
  <div class="btnproveedores">
    <ion-button class="loginBtn loginBtn--google" type="button" expand="block" color="none">
      Login with Google
    </ion-button>

    <ion-button class="loginBtn loginBtn--facebook" type="button" expand="block" color="none">
      Login with Facebook
    </ion-button>
  </div>
  <div class="ion-text-center ion-margin-top">
    <a routerLink="/reset-password"><small>Olvidé mi Contraseña</small></a>
  </div>

  <div class="ion-text-center ion-margin-top">
    No tienes cuenta aún <a routerLink="/register">Registrate aquí<small></small></a>
  </div>


</ion-content>
